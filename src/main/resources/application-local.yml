spring:
  web:
    resources:
      add-mappings: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${url}:3306/chat
    username: user
    password: ${password}

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  port: 8002

kafka:
  url: ${url}

security:
  key: ${key}